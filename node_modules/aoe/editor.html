<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<base href="http://ordwxign3.bkt.clouddn.com/">-->
    <title>Title</title>
    <style>
        canvas{
            border:1px solid #000;
            vertical-align: top;
        }
        .tool-ctn{
            font-size: 0;
            border-right: 1px solid #000;
            display: inline-block;
        }
        .tool-ctn>div{
            display: inline-block;
            border: 1px solid #000;
            padding: 2px 5px;
            font-size: 14px;
            border-right-width: 0;
            cursor: pointer;
        }
        .tool-ctn .selected{
            background: #3879d9;
            color: #fff;
        }
        .tips{
            display: inline-block;
            width: 500px;
            vertical-align: top;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
    <script type="text/javascript" src="editor.js?v=2">
    </script>
</head>
<body>
<canvas id="cvs" width="500" height="500"></canvas>
<div class="tips">
    <p>Tips 1. 按⌘可拖动形状的顶点,处于多边形编辑时</p>
    <p>Tips 2. 编辑多边形时选择三个点之后会自动完成多边形 这时候如果需要增加顶点需要按住shift点击,否则会进行新的多边形选点。另外选择任意一个多边形,也可以通过这种方法增加顶点</p>
    <p>Tips 3. 对于多边形选中的顶点(⌘+点击顶点,会被标记为红色) 按删除键可以删除多边形的顶点</p>
</div>
<br>
<div class="tool-ctn">
    <div class="selected">Rectangle</div>
    <div>Polygon</div>
    <div>Ellipse</div>
</div>

<script>
    let shapeEditor=new ShapeEditor(document.querySelector('#cvs'))
    document.querySelector('.tool-ctn').addEventListener('click',function(event){
        console.log(event)
        document.querySelectorAll('.tool-ctn>div').forEach((n)=>{
            n.className=n!==event.target?'':'selected'
            shapeEditor.setShapeType(event.target.innerText)
        })
    })
</script>

</body>
</html>
