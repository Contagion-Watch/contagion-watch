        }

    @keyframes fade {
        0%{

        function startGame() {
            var cvs = document.querySelector('#cvs')
            cvs.height = window.innerHeight * 2
            cvs.width = window.innerWidth * 2;
            cvs.style.width = window.innerWidth + 'px'
            cvs.style.height = window.innerHeight + 'px'
            var ctx = cvs.getContext('2d');

            game = new Game(ctx)
                    .init(function (cur, all) {
                        //alert(cur+','+all)
                        document.getElementById('progress').style.width = (cur / all * 100).toFixed(1) + '%';
                        if (cur == all) {
                            setTimeout(function () {
                                document.querySelector('.progress-ctn').style.display = 'none'
                            }, 300)

                        }
                    })
                    .start(function () {
                        var actor = new Actor()
                        actor.sprite = actorSprite

                        actor.init(params['life']||800, params['bullets']||10, 2)
                        actor.onShellChange = function () {
                            if (actor.shell != Infinity) {
                                document.querySelector('.bullets').style.height = actor.shell * 11 * 2 + 'px'
                            }
                        }
                        actor.onShellChange()

                        var cursor = new Cursor()
                        var enemyRoad = [[250, 410, 580], [320, 490]]
                        console.log(enemyRoad[0][Math.floor(Math.random() * enemyRoad[0].length)])
                        /* var enemy2 = new Enemy()
                     enemy2.setSprite(monsterSprite2)
                     enemy2.life=3
                     enemy2.init(0.8, 2, 0.05, enemyRoad[1][Math.floor(Math.random()*enemyRoad[1].length)], window.innerHeight * 2 - 618)*/
                    function attacked(damage) {
                        //debug(actor.hp)
                        new Effect(injuredSprite, {x: cvs.width / 2, y: 550})
                        actor.hp -= damage || 1
                        if (actor.hp <= 0) {
                            gameOver()
                        }
                    }
                        function gameOver(){
                            mainTimer.stop()
                            game.stop()
                            document.querySelector('.result').style.display = 'block'
                            cvs.style.animation=''
                            //document.querySelector('.result p').innerHTML = '<b>'+actor.kills + '</b> kills'
                            kills=actor.kills
                        }
                    var mainTimer = new Interval(function () {

                        var random = Math.random() * 10
                        if (random < 4) {
                            var enemy1 = new Enemy()
                            enemy1.setSprite(sprite)
                            enemy1.init(params['pos1']||0.5, 2.2, params['speed1']||0.2, enemyRoad[0][Math.floor(Math.random() * enemyRoad[0].length)], window.innerHeight * 2 - 618)
                            enemy1.attack(attacked, 1500, 1)
                            enemy1.life=params['hp1']||2

                        }
                        else if (random < 7) {
                            var enemy2 = new Enemy()
                            enemy2.setSprite(monsterSprite2)
                            enemy2.life = params['hp2']||6
                            enemy2.init(params['pos2']||0.5, 2,params['speed2']|| 0.03, enemyRoad[1][Math.floor(Math.random() * enemyRoad[1].length)], window.innerHeight * 2 - 618)
                            enemy2.attack(attacked, 2500, 2)
                        }
                        else {
                            var enemy3 = new Enemy()
                            enemy3.setSprite(monsterSprite3)
                            enemy3.life = params['hp3']||1
                            enemy3.helmet = params['helmet3']||2
                            //monsterSprite3.rect=true
                            enemy3.init(params['pos3']||0.5, 2.1,params['speed3']|| 0.12, enemyRoad[0][Math.floor(Math.random() * enemyRoad[0].length)], window.innerHeight * 2 - 618)
                            enemy3.attack(attacked, 2500, 2)
                        }
                    }, +params['interval']||2500, true)

                    cvs.addEventListener('touchstart', function (e) {

                        var x = e.touches[0].clientX, y = e.touches[0].clientY
                        var targetPos = {x: x * 2, y: y * 2}
                        cursor.x = x * 2
                        cursor.y = y * 2

                        actor.attack(targetPos, function (hit, enemy) {


                            if (hit === 'head') {
                                new Effect(bloodSprite, this.targetPos, 0.8 + enemy.sprite.scale)
                                if(--enemy.helmet>0){
                                    new Text('爆头(格挡)', cvs.width / 2 - 50, 400, 0.1, 800)
                                }
                                else{
                                    new Text('爆头💥', cvs.width / 2 - 50, 400, 0.1, 800)
                                    enemy.die()
                                    actor.kills++
                                    document.title='末日黎明'+actor.kills+' kills'
                                    kills++
                                }

                            }
                            else if (hit === 'body') {
                                new Effect(bloodSprite, this.targetPos, 0.1 + enemy.sprite.scale)
                                new Text('-' + (10 + (Math.random() * 5) | 0), cvs.width / 2 - 15, 400, 0.1, 800)
                                enemy.hit(function () {
                                    actor.kills++
                                    kills++
                                    document.title='末日黎明'+actor.kills+' kills'
                                })

                            }
                            else if (hit === 'shield') {
                                new Text('格挡', cvs.width / 2 - 15, 400, 0.1, 800)
                            }

                        })
                        e.preventDefault()
                        e.stopPropagation()
                    })
                    cvs.addEventListener('touchmove', function (e) {
                        var x = e.touches[0].clientX, y = e.touches[0].clientY
                        actor.targetPos = {x: x * 2, y: y * 2}
                        cursor.x = x * 2
                        cursor.y = y * 2
                        e.preventDefault()
                        e.stopPropagation()
                    })
                    cvs.addEventListener('touchend', function (e) {
                        actor.stopAttack()
                    })
                        game.pause()
                        document.querySelector('.tips').style.display='block'
                        countdownTimer=setInterval(function(){
                            console.log($countdown.innerHTML)
                            if($countdown.innerHTML>1){
                                $countdown.innerHTML=$countdown.innerHTML-1
                            }
                            else{
                                document.querySelector('.tips').style.display='none'
                                game.resume()
                                setTimeout(function(){
                                    gameOver()
                                },params['time']||20000)
                                clearInterval(countdownTimer)
                            }

                        },1000)
                })
            }

    function checkOrientation(event) {
        if (window.orientation == 0||screen.orientation.angle==0) {
            if(game) game.resume()
            else{

            startGame()

            }

            document.querySelector('.mask').style.display = 'none'
        }
        else {
            game && game.pause()
            document.querySelector('.mask').style.display = 'block'
        }
    }
    window.addEventListener('orientationchange', checkOrientation)
    checkOrientation()
