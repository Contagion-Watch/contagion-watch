<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<style>
    canvas{
    }
    body{
        padding:0;
        margin:0;
        overflow:hidden;
    }
    html{
        height:100%;
    }
    body{
        height:100%;
    }
    #lcd{
        position:absolute;
        top:10px;
        left:10px;
    }
</style>
<body>
<div id="lcd"></div>
    <canvas id="cvs" height="667" width="375"></canvas>
</body>
<script>
    let baseUrl='./'
    var cvs=document.querySelector('#cvs')
    cvs.height=window.innerHeight
    var cursorPos={
        x:100,
        y:100
    }
     var baseMovePos={
        x:0,
        y:0
    }
    var  prevTouch={
        x:0,
        y:0,
    }
    cvs.addEventListener('touchstart',function(e){
        prevTouch.x=e.touches[0].clientX
        prevTouch.y=e.touches[0].clientY
    })
    function fct(max,distance){
        return function(x){
            var factor=Math.max(1,1+(max-Math.abs(x))*distance/(max-1))
            return x/factor;
        }
    }
    var distanceX=fct(6,1)
    var distanceY=fct(4,1)
    cvs.addEventListener('touchmove',function(e){
        var disX=e.touches[0].clientX-prevTouch.x
        var disY=e.touches[0].clientY-prevTouch.y
        document.querySelector('#lcd').innerHTML=disX.toFixed(3)+','+disY.toFixed(3);
        prevTouch.x=e.touches[0].clientX
        prevTouch.y= e.touches[0].clientY;
        cursorPos.x=cursorPos.x+distanceY(disX);
        cursorPos.y=cursorPos.y+distanceY(disY);
        e.preventDefault()
    })
    cvs.addEventListener('touchend',function(e){

    })
    var ctx=cvs.getContext('2d');
    var cursor=new Image()
    cursor.src='./cursor.png'
    var background=new Image()
    background.src='./111.png'
    cursor.onload=function(){
        ctx.drawImage(cursor,cursorPos.x,cursorPos.y)

    }
    function step(time){
        ctx.clearRect(0,0,cvs.width,cvs.height)
        ctx.drawImage(background,0,0)
        ctx.drawImage(cursor,cursorPos.x,cursorPos.y)
        requestAnimationFrame(step)
    }
    requestAnimationFrame(step)
</script>
</html>
