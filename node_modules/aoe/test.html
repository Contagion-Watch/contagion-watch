<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="lib/game.js"></script>
    <style>
        canvas {
            /* animation: shake;
             animation-duration: 0.6s;
             animation-timing-function: ease;
             animation-iteration-count: 50;*/
        }

        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            /*animation: shake;
            animation-duration: 0.6s;
            animation-timing-function: ease;
            animation-iteration-count: 50;*/
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;
            padding: 0;
            margin: 0;
            border: 0;

        }

        #lcd {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 30px;
            z-index: 1111;
        }

        #cvs {
            position: absolute;
            top: 0;
            left: 0;
        }

        .progress-ctn {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgb(73, 74, 95);
            z-index: 11111;
        }

        .progress {
            margin: 80% auto 0 auto;
            width: 80%;
        }

        .barControl {
            margin: 0 auto;
        }

        .barContro_space {
            margin: 10px 0;
            background: grey;
            border-radius: 5px;
        }

        .vader {
            border-radius: 2px;
            display: block;
            width: 0%;
            box-shadow: 0px 0px 10px 1px #FD4275, 0 0 1px #FD4275, 0 0 1px #FD4275, 0 0 1px #FD4275, 0 0 1px #FD4275, 0 0 1px #FD4275, 0 0 1px #FD4275;
            background-color: #fff;

            -webkit-transition: 0.4s;
            transition: 0.4s;

        }

        .loading-text {
            text-align: center;
            font-size: 24px;
            color: #fff;
            font-style: italic;
            font-family: sans-serif;
        }

        .result {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1111;
            display: none;
        }
        .result .enjoy-tips{
            position: absolute;
            top: 20px;
            right: 20px;
            width: 220px;
            display:none;
        }
        .result h1 {
            color: red;
            text-align: center;
            margin-top: 40%;
            font-size: 42px;
        }

        .result p {
            text-align: center;
            font-size: 32px;
            font-style: italic;
            color: #f5ce7d;
        }
        .result .button-ctn{
            text-align: center;
        }
        .result .button-ctn a{
            display: inline-block;
            padding: 5px 20px;
            color: #fff;
            text-decoration: none;
            border: 1px solid #fff;
            border-radius: 7px;
            font-size: 20px;
        }
        .result .button-ctn .download{
            margin-right:20px;
        }
        .result p b{
            font-size: 38px;
            font-weight: normal;
            font-style: italic;
        }
        .bullets {
            position: fixed;
            right: 10px;
            bottom: 10px;
            width: 30px;
            background: url(bullet.png) repeat-y;
            height: 0px;
            z-index: 99;
        }

        .mask {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            display: none;
            vertical-align: middle;
            font-size: 32px;
            z-index: 99999;
            color: #fff;
            line-height: 100%;
            padding-top: 25%;

        }
        @keyframes shake {
            15%{
                transform: translate(0px,-1px);
            }
            25%{
                transform: translate(0,0);
            }
            40%{
                transform: translate(0px,1px);
            }
            55%{
                transform: translate(0,0);
            }
            60%{
                transform: translate(0px,-0.5px);
            }
            75%{
                transform: translate(0,0);
            }
            90%{
                transform: translate(0px,0.5px);
            }
        }
    </style>
</head>
<body>
<div class="progress-ctn">
    <div class="progress">
        <span class="barControl" style="width:80%;">
            <div class="barContro_space"><span class="vader" id="progress" style="height: 6px; width: 0%;"
                                               id="barvaderTime"></span>
            </div>
        </span>
    </div>
</div>
<script type="text/javascript" src="test.js">


</script>
</body>
</html>
