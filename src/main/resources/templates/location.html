<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="partials/head :: head" />

<body class="login-body">

<nav th:replace="partials/navbar :: navbar" />

<h1 class="col page-title text-center">Disease Statistics by Location</h1>

<div class="row">
    <div class="col-6">
        <!-- map goes here -->
        <img class="information-disease-img w-100" src="img/corona-virus.jpg">
    </div>
    <div class="col-6">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="coronaTab" data-toggle="tab" href="#coronaStat" role="tab" aria-controls="coronaStat" aria-selected="true">Corona</a>
                <a class="nav-item nav-link" id="ebolaTab" data-toggle="tab" href="#ebolaStat" role="tab" aria-controls="ebolaStat" aria-selected="false">Ebola</a>
                <a class="nav-item nav-link" id="malariaTab" data-toggle="tab" href="#malariaStat" role="tab" aria-controls="malariaStat" aria-selected="false">Malaria</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="coronaStat" role="tabpanel" aria-labelledby="coronaTab">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">New Cases</th>
                        <th scope="col">Total Cases</th>
                        <th scope="col">New Deaths</th>
                        <th scope="col">Total Deaths</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="entry : ${corona}">
                        <td th:text="${entry.getDate()}"></td>
                        <td th:text="${entry.getNewCases()}"></td>
                        <td th:text="${entry.getTotalCases()}"></td>
                        <td th:text="${entry.getNewDeaths()}"></td>
                        <td th:text="${entry.getTotalDeaths()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="ebolaStat" role="tabpanel" aria-labelledby="ebolaTab">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">New Cases</th>
                        <th scope="col">Total Cases</th>
                        <th scope="col">New Deaths</th>
                        <th scope="col">Total Deaths</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="entry : ${ebola}">
                        <td th:text="${entry.getDate()}"></td>
                        <td th:text="${entry.getNewCases()}"></td>
                        <td th:text="${entry.getTotalCases()}"></td>
                        <td th:text="${entry.getNewDeaths()}"></td>
                        <td th:text="${entry.getTotalDeaths()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="malariaStat" role="tabpanel" aria-labelledby="malariaTab">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Total Cases</th>
                        <th scope="col">Total Deaths</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="entry : ${malaria}">
                        <td th:text="${entry.getDate()}"></td>
                        <td th:text="${entry.getTotalCases()}"></td>
                        <td th:text="${entry.getTotalDeaths()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</div>

<h1 class="col page-title text-center">NEWS ALERTS</h1>
<h2 class="col page-title text-center">World Health Organization</h2>

<div class="col p-5">
    <iframe name="Framename" src="https://www.who.int/news-room/detail/12-02-2020-world-experts-and-funders-set-priorities-for-covid-19-research" frameborder="0" scrolling="auto" class="frame-area">
    </iframe>
</div>

<h2 class="col page-title text-center">Center for Disease Control and Prevention</h2>

<div class="col p-5">
    <iframe name="Framename-two" src="https://www.cdc.gov/coronavirus/2019-ncov/index.html" frameborder="0" scrolling="auto" class="frame-area">
    </iframe>
</div>


<nav th:replace="partials/footer :: footer" />

<nav th:replace="partials/scripts :: scripts" />

</body>

</html>
