<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="partials/head :: head"></head>
<style>
    .mapboxgl-marker {
        border-radius: 50%;
        border: 1px solid gray;

        opacity: 0.75;
    }

<body>

<nav th:replace="partials/navbar :: navbar"></nav>

<!--Desktop map page-->
<div class="row">
    <div class="col-12 col-lg-6">
        <div id='mapCorona' style='width: 100%; height: 82.5vh; margin-left: auto; margin-right: auto;'></div>

                    <button id="coronaButton">Corona</button>

        <input type="text" id="inputMalaria">

                <a class="nav-item nav-link" id="ebolaTab" data-toggle="tab" href="#ebolaInfo" role="tab"
                   aria-controls="ebolaInfo" aria-selected="false">Ebola</a>
                <a class="nav-item nav-link" id="malariaTab" data-toggle="tab" href="#MalariaInfo" role="tab"
                   aria-controls="malariaStat" aria-selected="false">Malaria</a>
            </div>
        </nav>
        <div class="tab-content" id="diseaseInfo">
            <div class="accordion tab-pane active" id="coronaInfo" role="tabpanel">
                <div class="card">
                    <div class="card-header" id="headOne">
                        <h2 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#description"
                                    aria-expanded="true" aria-controls="description">
                                What is this disease?
                            </button>
                        </h2>
                    </div>
                    <div id="description" class="collapse show" aria-labelledby="headOne" data-parent="#diseaseInfo">
                        <div class="card-body" th:text="${diseaseCorona.getDescription()}">
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header" id="headTwo">
                        <h2 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#symptoms"

                    </div>
                    <div id="symptoms" class="collapse" aria-labelledby="headTwo" data-parent="#diseaseInfo">

                    <div class="card-header" id="headThree">

                            <button id="modalDiseaseField" class="btn btn-link" type="button" data-toggle="collapse"

                                How can this disease be transmitted?
                            </button>
                        </h2>
                    </div>
                    <div id="transmissions" class="collapse" aria-labelledby="headThree" data-parent="#diseaseInfo">
                        <div class="card-body" th:text="${diseaseCorona.getTransmission()}">

                <div class="card">

                    </div>

                        <div class="card-body" th:text="${diseaseCorona.getTreatments()}">

            </div>
            <div class="accordion tab-pane" id="ebolaInfo" role="tabpanel">

                <div class="card">

                            <button id="modalDiseaseFieldEbola" class="btn btn-link" type="button" data-toggle="collapse"

                            </button>
                        </h2>
                    </div>
                    <div id="transmissionsEbola" class="collapse" aria-labelledby="headThreeEbola" data-parent="#diseaseInfoEbola">
                        <div class="card-body" th:text="${diseaseEbola.getTransmission()}">
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header" id="headFourEbola">
                        <h2 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#treatmentsEbola"
                                    aria-expanded="true" aria-controls="treatments">
                                How can this disease be treated?
                            </button>
                        </h2>
                    </div>
                    <div id="treatmentsEbola" class="collapse" aria-labelledby="headFour" data-parent="#diseaseInfoEbola">
                        <div class="card-body" th:text="${diseaseEbola.getTreatments()}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion tab-pane" id="MalariaInfo" role="tabpanel">
                <div class="card">
                    <div class="card-header" id="headOneMalaria">
                        <h2 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#descriptionMalaria"
                                    aria-expanded="true" aria-controls="descriptionMalaria">
                                What is this disease?
                            </button>
                        </h2>
                    </div>
                    <div id="descriptionMalaria" class="collapse show" aria-labelledby="headOneMalaria" data-parent="#MalariaInfo">
                        <div class="card-body" th:text="${diseaseMalaria.getDescription()}">
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header" id="headTwoMalaria">
                        <h2 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#symptomsMalaria"
                                    aria-expanded="true" aria-controls="symptomsMalaria">
                                What are the symptoms?
                            </button>
                        </h2>
                    </div>
                    <div id="symptomsMalaria" class="collapse" aria-labelledby="headTwoMalaria" data-parent="#MalariaInfo">
                        <div class="card-body" th:text="${diseaseMalaria.getSymptoms()}">
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header" id="headThreeMalaria">
                        <h2 class="mb-0">
                            <button id="modalDiseaseFieldMalaria" class="btn btn-link" type="button" data-toggle="collapse"
                                    data-target="#transmissionsMalaria" aria-expanded="true" aria-controls="transmissionsMalaria">
                                How can this disease be transmitted?
                            </button>
                        </h2>
                    </div>
                    <div id="transmissionsMalaria" class="collapse" aria-labelledby="headThreeMalaria" data-parent="#diseaseInfoMalaria">
                        <div class="card-body" th:text="${diseaseMalaria.getTransmission()}">

                </div>

                <div class="card">
                    <div class="card-header" id="headFourMalaria">
                        <h2 class="mb-0">

                    </div>
                    <div id="treatmentsMalaria" class="collapse" aria-labelledby="headFour" data-parent="#diseaseInfoMalaria">

                </div>
            </div>
        </div>
    </div>

</div>
</div>


<nav th:replace="partials/footer :: footer"></nav>

<nav th:replace="partials/scripts :: scripts"></nav>
<script>
    var coronaButton = $("#coronaButton");
    var coronaMap = $("#mapCorona");
    var inputSearchCorona = $("#inputCorona");
    var inputSearchButtonCorona = $("#buttonCoronaSearch");
    var ebolaButton = $("#ebolaButton");
    var ebolaMap = $("#mapEbola");
    var inputSearchEbola = $("#inputEbola");
    var inputSearchButtonEbola = $("#buttonEbolaSearch");
    var malariaButton = $("#malariaButton");
    var malariaMap = $("#mapMalaria");
    var inputSearchMalaria = $("#inputMalaria");
    var inputSearchButtonMalaria = $("#buttonMalariaSearch");
    var mapboxKey = "[[${mapboxKey}]]";
    mapboxgl.accessToken = mapboxKey;
    var mapCorona = new mapboxgl.Map({
        container: 'mapCorona',
        style: 'mapbox://styles/mapbox/streets-v11'
    });
    var mapEbola = new mapboxgl.Map({
        container: 'mapEbola',
        style: 'mapbox://styles/mapbox/streets-v11'
    });
    var mapMalaria = new mapboxgl.Map({
        container: 'mapMalaria',
        style: 'mapbox://styles/mapbox/streets-v11'
    });
    mapCorona.setCenter([0, 0]);
    mapCorona.setZoom(.25);
    mapCorona.setMaxZoom(3);
    mapEbola.setCenter([0, 0]);
    mapEbola.setZoom(.25);
    mapEbola.setMaxZoom(3);
    mapMalaria.setCenter([0, 0]);
    mapMalaria.setZoom(.25);
    mapMalaria.setMaxZoom(3);
    $.getJSON('/map/api/1', function (data) {
        console.log(data);
        for (let i = 0; i < data.length; i++) {
            if (data[i].location.country === "Global") {
                continue;
            }
            if (data[i].location.country === "United States of America") {
                let el = document.createElement('div');
                el.className = 'state';
                let el2 = document.createElement('div');
                el2.className = 'state';
                let el3 = document.createElement('div');
                el3.className = 'state';
                let el4 = document.createElement('div');
                el4.className = 'state';
                let el5 = document.createElement('div');
                el5.className = 'state';
                let el6 = document.createElement('div');
                el6.className = 'state';
                let el7 = document.createElement('div');
                el7.className = 'state';
                let size = 0;
                if (data[i].totalCases >= 1) {
                    size = 10;
                }
                el.style.width = size + "px";
                el.style.height = size + "px";
                el2.style.width = size + "px";
                el2.style.height = size + "px";
                el3.style.width = size + "px";
                el3.style.height = size + "px";
                el4.style.width = size + "px";
                el4.style.height = size + "px";
                el5.style.width = size + "px";
                el5.style.height = size + "px";
                el6.style.width = size + "px";
                el6.style.height = size + "px";
                el7.style.width = size + "px";
                el7.style.height = size + "px";

                //Washington
                new mapboxgl.Marker(el)
                    .setLngLat([-122.3321, 47.6062])
                    .setPopup(new mapboxgl.Popup({offset: 25}).setText(
                        'Total cases: 1'
                    ))
                    .addTo(mapCorona);
                //Cali
                new mapboxgl.Marker(el2)
                    .setLngLat([-119.4179, 36.7783])
                    .setPopup(new mapboxgl.Popup({offset: 25}).setText(
                        'Total cases: 8'
                    ))
                    .addTo(mapCorona);
                //Arizona
                new mapboxgl.Marker(el3)
                    .setLngLat([-111.0937, 34.0489])
                    .setPopup(new mapboxgl.Popup({offset: 25}).setText(
                        'Total cases: 1'
                    ))
                    .addTo(mapCorona);
                //Texas
                new mapboxgl.Marker(el4)
                    .setLngLat([-98.4936, 29.4241])
                    .setPopup(new mapboxgl.Popup({offset: 25}).setText(
                        'Total cases: 1'
                    ))
                    .addTo(mapCorona);
                //Mass
                new mapboxgl.Marker(el5)
                    .setLngLat([-71.3824, 42.4072])
                    .setPopup(new mapboxgl.Popup({offset: 25}).setText(
                        'Total cases: 1'
                    ))
                    .addTo(mapCorona);
                //Wisconsin
                new mapboxgl.Marker(el6)
                    .setLngLat([-88.7879, 43.7844])
                    .setPopup(new mapboxgl.Popup({offset: 25}).setText(
                        'Total cases: 1'
                    ))
                    .addTo(mapCorona);
                //Illonois
                new mapboxgl.Marker(el7)
                    .setLngLat([-89.3985, 40.6331])
                    .setPopup(new mapboxgl.Popup({offset: 25}).setText(
                        'Total cases: 2'
                    ))
                    .addTo(mapCorona);
                $(".state").hide();
                geocode(data[i].location.country, mapboxKey).then(function (result) {
                    let el8 = document.createElement('div');
                    el8.className = "usa";
                    let size = 0;
                    if (data[i].totalCases >= 1) {
                        size = 5;
                    }
                    if (data[i].totalCases > 10) {
                        size = 15;
                    }
                    if (data[i].totalCases > 30) {
                        size = 25;
                    }
                    if (data[i].totalCases > 1000) {
                        size = 50;
                    }
                    el8.style.width = size + "px";
                    el8.style.height = size + "px";
                    new mapboxgl.Marker(el8)
                        .setLngLat(result)
                        .setPopup(new mapboxgl.Popup({offset: 25}).setText(
                            'Total cases: ' + data[i].totalCases
                        )) // sets a popup on this marker
                        .addTo(mapCorona);
                });
                continue;
            }
            if (data[i].location.country === "China") {
                let el = document.createElement('div');
                let size = 0;
                if (data[i].totalCases >= 1) {
                    size = 5;
                }
                if (data[i].totalCases > 10) {
                    size = 15;
                }
                if (data[i].totalCases > 30) {
                    size = 25;
                }
                if (data[i].totalCases > 1000) {
                    size = 50;
                }
                el.style.width = size + "px";
                el.style.height = size + "px";
                new mapboxgl.Marker(el)
                    .setLngLat([114.3055, 30.5928])
                    .setPopup(new mapboxgl.Popup({offset: 25}).setText(
                        'Total cases: ' + data[i].totalCases
                    ))
                    .addTo(mapCorona);
                continue;
            }
            if (data[i].location.country === "Georgia") {
                let el = document.createElement('div');
                let size = 0;
                if (data[i].totalCases >= 1) {
                    size = 5;
                }
                if (data[i].totalCases > 10) {
                    size = 15;
                }
                if (data[i].totalCases > 30) {
                    size = 25;
                }
                if (data[i].totalCases > 1000) {
                    size = 50;
                }
                el.style.width = size + "px";
                el.style.height = size + "px";
                new mapboxgl.Marker(el)
                    .setLngLat([42.3154, 43.3569])
                    .setPopup(new mapboxgl.Popup({offset: 25}).setText(
                        'Total cases: ' + data[i].totalCases
                    )) // sets a popup on this marker
                    .addTo(mapCorona);
                continue;
            }
            geocode(data[i].location.country, mapboxKey).then(function (result) {
                let el = document.createElement('div');
                let size = 0;
                if (data[i].totalCases >= 1) {
                    size = 5;
                }
                if (data[i].totalCases > 10) {
                    size = 15;
                }
                if (data[i].totalCases > 30) {
                    size = 25;
                }
                if (data[i].totalCases > 1000) {
                    size = 50;
                }
                el.style.width = size + "px";
                el.style.height = size + "px";
                new mapboxgl.Marker(el)
                    .setLngLat(result)
                    .setPopup(new mapboxgl.Popup({offset: 25}).setText(
                        'Total cases: ' + data[i].totalCases
                    )) // sets a popup on this marker
                    .addTo(mapCorona);
            })
        }
    });
    $.getJSON('/map/api/2', function (data) {
        console.log(data);
        for (let i = 0; i < data.length; i++) {
            if (data[i].location.country === "Global") {
                continue;
            }
            geocode(data[i].location.country, mapboxKey).then(function (result) {
                let el = document.createElement('div');
                let size = 0;
                if (data[i].totalCases > 1000) {
                    size = 50;
                }
                el.style.width = size + "px";
                el.style.height = size + "px";
                new mapboxgl.Marker(el)
                    .setLngLat(result)
                    .setPopup(new mapboxgl.Popup({offset: 25}).setText(
                        'Total cases: ' + data[i].totalCases
                    )) // sets a popup on this marker
                    .addTo(mapEbola);
            })
        }
    });
    $.getJSON('/map/api/3', function (data) {
        for (let i = 0; i < data.length; i++) {
            if (data[i].location.country === "Global") {
                continue;
            }
            if (data[i].location.country === "Georgia") {
                let el = document.createElement('div');
                let size = 0;
                if (data[i].totalCases > 1) {
                    size = 2.5;
                }
                if (data[i].totalCases > 100) {
                    size = 5;
                }
                if (data[i].totalCases > 1000) {
                    size = 10;
                }
                if (data[i].totalCases > 5000) {
                    size = 20;
                }
                if (data[i].totalCases > 10000) {
                    size = 25;
                }
                if (data[i].totalCases > 100000) {
                    size = 35;
                }
                if (data[i].totalCases > 1000000) {
                    size = 45;
                }
                el.style.width = size + "px";
                el.style.height = size + "px";
                new mapboxgl.Marker(el)
                    .setLngLat([43.3569, 42.3154])
                    .setPopup(new mapboxgl.Popup({offset: 25}).setText(
                        'Total cases: ' + data[i].totalCases
                    ))
                    .addTo(mapMalaria);
                continue;
            }


            geocode(data[i].location.country, mapboxKey).then(function (result) {
                let el = document.createElement('div');
                let size = 0;
                if (data[i].totalCases > 1) {
                    size = 5;
                }
                if (data[i].totalCases > 100) {
                    size = 5;
                }
                if (data[i].totalCases > 1000) {
                    size = 10;
                }
                if (data[i].totalCases > 5000) {
                    size = 20;
                }
                if (data[i].totalCases > 10000) {
                    size = 25;
                }
                if (data[i].totalCases > 100000) {
                    size = 35;
                }
                if (data[i].totalCases > 1000000) {
                    size = 45;
                }
                el.style.width = size + "px";
                el.style.height = size + "px";
                new mapboxgl.Marker(el)
                    .setLngLat(result)
                    .setPopup(new mapboxgl.Popup({offset: 25}).setText(
                        'Total cases: ' + data[i].totalCases
                    )) // sets a popup on this marker
                    .addTo(mapMalaria);
            })
        }
    });
    var el = document.createElement('div');
    el.id = 'popup';
    ebolaMap.hide();
    inputSearchButtonEbola.hide();
    inputSearchEbola.hide();
    malariaMap.hide();
    inputSearchButtonMalaria.hide();
    inputSearchMalaria.hide();
    malariaButton.on("click", function () {
        inputSearchButtonMalaria.show();
        inputSearchMalaria.show();
        coronaMap.hide();
        inputSearchButtonCorona.hide();
        inputSearchCorona.hide();
        ebolaMap.hide();
        inputSearchButtonEbola.hide();
        inputSearchEbola.hide();
        setTimeout(function () {
            mapMalaria.resize();
        }, 250);
        malariaMap.show();
    });
    ebolaButton.on("click", function () {
        inputSearchButtonEbola.show();
        inputSearchEbola.show();
        coronaMap.hide();
        inputSearchButtonCorona.hide();
        inputSearchCorona.hide();
        malariaMap.hide();
        inputSearchButtonMalaria.hide();
        inputSearchMalaria.hide();
        setTimeout(function () {
            mapEbola.resize();
        }, 250);
        ebolaMap.show();
    });
    coronaButton.on("click", function () {
        inputSearchButtonCorona.show();
        inputSearchCorona.show();
        ebolaMap.hide();
        inputSearchButtonEbola.hide();
        inputSearchEbola.hide();
        malariaMap.hide();
        inputSearchButtonMalaria.hide();
        inputSearchMalaria.hide();
        setTimeout(function () {
            mapCorona.resize();
        }, 250);
        coronaMap.show();
    });
    inputSearchButtonCorona.on("click", function () {
        geocode(inputSearchCorona.val(), mapboxKey).then(function (result) {
            console.log(result);
            mapCorona.setCenter(result);
            mapCorona.setZoom(3);
        }).catch(function () {
            console.log("Failure");
        });
    });
    inputSearchButtonEbola.on("click", function () {
        geocode(inputSearchEbola.val(), mapboxKey).then(function (result) {
            console.log(result);
            mapEbola.setCenter(result);
            mapEbola.setZoom(3);
        }).catch(function () {
            console.log("Failure");
        });
    });
    inputSearchButtonMalaria.on("click", function () {
        geocode(inputSearchMalaria.val(), mapboxKey).then(function (result) {
            console.log(result);
            mapMalaria.setCenter(result);
            mapMalaria.setZoom(3);
        }).catch(function () {
            console.log("Failure");
        });
    });
    mapCorona.on('zoom', () => {
        const currentZoom = mapCorona.getZoom();
        if (currentZoom == '3') {
            $('.state').show();
            $('.usa').hide();
        } else {
            $('.state').hide();
            $('.usa').show();
        }
    });

</script>

</body>

</html>
